<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #effect-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container { 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            padding-top: 50px;
            z-index: 1;
        }

        /* ANTIQA KATTA SOAT */
        .neon-clock {
            font-family: 'Courier New', monospace;
            font-size: 55px;
            font-weight: 900;
            color: #58a6ff;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.8);
            margin-bottom: 5px;
            letter-spacing: 3px;
        }

        .ip-info {
            font-family: monospace;
            font-size: 13px;
            color: #8b949e;
            margin-bottom: 30px;
        }

        .avatar-box { 
            width: 100px; height: 100px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 50%; 
            margin: 0 auto 15px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 45px; 
            border: 2px solid #30363d;
        }

        h1 { font-size: 30px; letter-spacing: -1px; margin-bottom: 5px; }
        
        #typing { color: #58a6ff; font-weight: 600; font-size: 18px; min-height: 25px; margin-bottom: 30px; }

        .card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid #30363d; 
            border-radius: 12px; 
            padding: 18px; 
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
            gap: 10px;
        }

        .card:hover { border-color: #58a6ff; background: rgba(88, 166, 255, 0.05); }

        /* CHAP TARAFIY YURAK */
        .bottom-left-like {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid #30363d;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            animation: heartBeat 2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 15px rgba(237, 73, 86, 0.3); }
            100% { transform: scale(1); }
        }

        .footer { margin-top: 40px; font-size: 11px; color: #484f58; }
    </style>
</head>
<body>

    <canvas id="effect-canvas"></canvas>

    <div class="container">
        <div class="neon-clock" id="clock">00:00</div>
        <div class="ip-info" id="ip">IP: Detecting...</div>

        <div class="avatar-box">ü•∑</div>
        <h1>meliqoziyev.uz</h1>
        <div id="typing"></div>
        
        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <span>‚úàÔ∏è</span>
            <span>Bog'lanish</span>
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <span style="color: #ff0000;">‚ñ∂Ô∏è</span>
            <span>Ilk hamkorim: UzClaver</span>
        </a>

        <div class="footer">¬© 2026 meliqoziyev.uz</div>
    </div>

    <div class="bottom-left-like" onclick="handleLike()">
        <span style="font-size: 20px;">‚ù§Ô∏è</span>
        <span id="like-count" style="font-weight: bold;">350</span>
    </div>

    <script>
        // SOAT VA IP
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                String(now.getHours()).padStart(2, '0') + ":" + 
                String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateTime, 1000); updateTime();
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => document.getElementById('ip').innerText = "SYSTEM IP: " + d.ip);

        // YOZILISH EFFEKTI
        const txt = "Cyber Security Specialist_";
        let i = 0;
        function type() {
            if(i < txt.length) {
                document.getElementById('typing').innerHTML += txt.charAt(i);
                i++; setTimeout(type, 120);
            }
        }
        type();

        // QOR VA SACHRASH
        const canvas = document.getElementById('effect-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snow = [], splashes = [];

        class Snow {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { this.x = Math.random() * canvas.width; this.y = -10; this.sz = Math.random() * 3 + 1; this.sp = Math.random() * 1 + 0.5; }
            update() { this.y += this.sp; if(this.y > canvas.height) this.reset(); }
            draw() { ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2); ctx.fill(); }
        }

        class Splash {
            constructor(x, y) { this.x = x; this.y = y; this.sz = Math.random()*3+1; this.vx = Math.random()*6-3; this.vy = Math.random()*6-3; this.a = 1; }
            update() { this.x += this.vx; this.y += this.vy; this.a -= 0.02; }
            draw() { ctx.globalAlpha = this.a; ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
        }

        for(let j=0; j<100; j++) snow.push(new Snow());

        function loop() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            splashes.forEach((s, k) => { s.update(); s.draw(); if(s.a <= 0) splashes.splice(k, 1); });
            requestAnimationFrame(loop);
        }
        loop();

        window.addEventListener('pointerdown', (e) => {
            for(let j=0; j<12; j++) splashes.push(new Splash(e.clientX, e.clientY));
        });

        function handleLike() {
            document.getElementById('like-count').innerText = parseInt(document.getElementById('like-count').innerText) + 1;
            for(let j=0; j<15; j++) splashes.push(new Splash(50, window.innerHeight - 50));
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
