    <script>
        // HAR MINUTDA RANG O'ZGARISHI
        const colors = ['#ff4a4a', '#00ff00', '#00ffff', '#ffff00', '#58a6ff', '#ff00ff'];
        let lastMin = -1;
        function updateClock() {
            const now = new Date();
            if (now.getMinutes() !== lastMin) {
                const c = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('clock-box').style.color = c;
                document.getElementById('clock-box').style.borderColor = c;
                lastMin = now.getMinutes();
            }
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000); updateClock();

        // ACCESS DENIED
        function triggerAccessDenied() {
            const overlay = document.getElementById('alert-overlay');
            overlay.style.display = 'block';
            setTimeout(() => { overlay.style.display = 'none'; }, 1000);
        }

        // ESKI YOZILISH EFFEKTI
        const txt = "> Cyber Security Specialist_";
        let i = 0;
        function type() { if(i < txt.length) { document.getElementById('typing').innerHTML += txt.charAt(i); i++; setTimeout(type, 100); } }
        type();

        // CANVADAGI EFFEKTLAR
        const canvas = document.getElementById('effect-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let snow = [], splashes = [];

        class Snow {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { this.x = Math.random() * canvas.width; this.y = -10; this.sz = Math.random() * 2 + 1; this.sp = Math.random() * 0.8 + 0.4; }
            update() { this.y += this.sp; if(this.y > canvas.height) this.reset(); }
            draw() { ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2); ctx.fill(); }
        }

        class Splash {
            constructor(x, y) { this.x = x; this.y = y; this.sz = Math.random()*2+1; this.vx = Math.random()*6-3; this.vy = Math.random()*6-3; this.a = 1; }
            update() { this.x += this.vx; this.y += this.vy; this.a -= 0.02; }
            draw() { ctx.globalAlpha = this.a; ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
        }

        for(let j=0; j<60; j++) snow.push(new Snow());

        function loop() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            splashes.forEach((s, k) => { s.update(); s.draw(); if(s.a <= 0) splashes.splice(k, 1); });
            requestAnimationFrame(loop);
        }
        loop();

        window.addEventListener('pointerdown', (e) => { for(let j=0; j<10; j++) splashes.push(new Splash(e.clientX, e.clientY)); });

        function handleLike() {
            document.getElementById('like-count').innerText = parseInt(document.getElementById('like-count').innerText) + 1;
            for(let j=0; j<15; j++) splashes.push(new Splash(50, window.innerHeight - 50));
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
