<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadbek | meliqoziyev.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* MATRIX INTRO */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #matrix-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .intro-content { position: relative; z-index: 2; text-align: center; }
        .t1, .t2 { font-size: 35px; font-weight: bold; color: #0f0; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px #0f0; opacity: 0; }
        .t1 { animation: fadeIn 2s forwards 1s; }
        .t2 { animation: fadeIn 2s forwards 3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MAIN CONTENT */
        #main-content { display: none; opacity: 0; transition: 1s; height: 100vh; width: 100%; position: relative; z-index: 100; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 15px; text-align: center; }
        .active { display: flex; }

        /* 1-PAGE PROFILE */
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #0f0; margin-bottom: 15px; box-shadow: 0 0 20px #0f0; }
        .card { width: 280px; padding: 12px; margin: 6px 0; border-radius: 12px; text-decoration: none; color: #fff; font-weight: bold; display: flex; align-items: center; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .card i { margin-right: 15px; font-size: 22px; }

        /* 2-PAGE: RASMDAGI MEDIA ZONE */
        .virtual-clock-header { color: #0f0; font-size: 20px; font-weight: bold; letter-spacing: 4px; text-shadow: 0 0 10px #0f0; margin-bottom: 10px; animation: glitch-text 2s infinite; }
        
        .clock-container { position: relative; width: 140px; height: 140px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .clock-ring { position: absolute; width: 100%; height: 100%; border: 2px solid #0f0; border-radius: 50%; box-shadow: 0 0 15px #0f0; background: rgba(0, 255, 0, 0.05); }
        .clock-ring::after { content: ""; position: absolute; width: 110%; height: 110%; border: 1px dashed #0f0; border-radius: 50%; animation: rot 12s linear infinite; top: -5%; left: -5%; }
        #big-time { font-size: 20px; font-weight: bold; color: #0f0; font-family: monospace; z-index: 2; }
        #digital-seconds { font-size: 24px; color: #0f0; margin-bottom: 20px; font-family: monospace; text-shadow: 0 0 10px #0f0; }

        .media-zone-title { color: #0f0; font-size: 14px; align-self: flex-start; margin-left: 20px; margin-bottom: 5px; letter-spacing: 2px; }

        .cyber-media-card { width: 100%; max-width: 360px; border: 1px solid #0f0; background: rgba(0, 255, 0, 0.02); padding: 15px; border-radius: 10px; position: relative; box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1); }
        .cyber-media-card::before, .cyber-media-card::after { content: ""; position: absolute; width: 20px; height: 20px; border: 2px solid #0f0; }
        .cyber-media-card::before { top: -5px; left: -5px; border-right: 0; border-bottom: 0; }
        .cyber-media-card::after { bottom: -5px; right: -5px; border-left: 0; border-top: 0; }

        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(90deg) brightness(1.5); margin-bottom: 15px; }
        video { width: 100%; border: 1px solid #0f0; border-radius: 5px; display: block; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }

        .warning-text { color: #f00; font-size: 9px; margin-top: 10px; letter-spacing: 1px; animation: pulse 1.5s infinite; }

        /* 3-PAGE CONTACT */
        .contact-box { width: 310px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid #0f0; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #0f0; color: #fff; border-radius: 8px; outline: none; }
        button { width: 100%; padding: 12px; background: #0f0; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; color: #000; }

        /* ANIMATIONS */
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        @keyframes glitch-text { 0% { transform: skew(0deg); } 20% { transform: skew(2deg); } 40% { transform: skew(-2deg); } 100% { transform: skew(0deg); } }
        .glitch-active { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0); } }

        /* NAV */
        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); font-size: 45px; color: #0f0; cursor: pointer; z-index: 5000; opacity: 0.6; }
        #nextBtn { right: 5px; } #prevBtn { left: 5px; display: none; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <canvas id="matrix-canvas"></canvas>
        <div class="intro-content"><div class="t1">Assalomu</div><div class="t2">Alaykum</div></div>
    </div>

    <div id="main-content">
        <i class="fas fa-chevron-left nav-btn" id="prevBtn" onclick="movePage(-1)"></i>
        <i class="fas fa-chevron-right nav-btn" id="nextBtn" onclick="movePage(1)"></i>

        <div class="page active" id="p1">
            <img src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration_138676-2387.jpg" class="avatar">
            <h2 style="color:#0f0; margin-bottom: 15px;">Asadbek</h2>
            <a href="https://instagram.com/ezz_mafiya" class="card"><i class="fab fa-instagram" style="color:#E1306C"></i> Instagram</a>
            <a href="https://t.me/Pain_2007" class="card"><i class="fab fa-telegram" style="color:#0088cc"></i> Telegram</a>
            <a href="https://youtube.com/@meliqoziyev" class="card"><i class="fab fa-youtube" style="color:#FF0000"></i> YouTube</a>
        </div>

        <div class="page" id="p2">
            <div class="virtual-clock-header">VIRTUAL CLOCK</div>
            
            <div class="clock-container">
                <div class="clock-ring"></div>
                <div id="big-time">00:00:00</div>
            </div>
            
            <div id="digital-seconds">14:35:17</div>

            <div class="media-zone-title">MEDIA ZONE</div>
            
            <div class="cyber-media-card" id="media-card">
                <audio id="myAudio" controls>
                    <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/Elvin%20Mirz%C9%99zad%C9%99%20-%20D%C3%BC%C5%9F%C3%BCn%20M%C9%99ni.mp3" type="audio/mpeg">
                </audio>
                
                <video id="myVideo" controls>
                    <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4" type="video/mp4">
                </video>

                <div class="warning-text">WARNING: GLITCH DETECTED</div>
                <div style="color: #0f0; font-size: 10px; font-weight: bold; margin-top: 5px; cursor: pointer;">EXECUTE SEND</div>
            </div>
        </div>

        <div class="page" id="p3">
            <div class="contact-box">
                <h3 style="color:#0f0; margin-bottom:15px;">ALOQA</h3>
                <input type="text" id="uName" placeholder="Ismingiz">
                <textarea id="uMsg" rows="4" placeholder="Xabaringiz..."></textarea>
                <button onclick="sendTele()">YUBORISH</button>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const video = document.getElementById('myVideo');
        const mediaCard = document.getElementById('media-card');

        audio.onplay = () => { video.pause(); mediaCard.classList.add('glitch-active'); };
        audio.onpause = () => { mediaCard.classList.remove('glitch-active'); };
        video.onplay = () => { audio.pause(); mediaCard.classList.add('glitch-active'); };
        video.onpause = () => { mediaCard.classList.remove('glitch-active'); };

        // Matrix Background
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const drops = new Array(Math.floor(mCanvas.width / 20)).fill(1);
        function drawMatrix() {
            mCtx.fillStyle = 'rgba(0, 0, 0, 0.1)'; mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = '#0f0'; mCtx.font = '20px monospace';
            drops.forEach((y, i) => {
                mCtx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // Intro Logic
        setTimeout(() => {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 50);
        }, 5000);

        // Clock Logic
        setInterval(() => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('uz-UZ', { hour12: false });
            document.getElementById('big-time').innerText = timeStr;
            document.getElementById('digital-seconds').innerText = timeStr;
        }, 1000);

        // Navigation
        let curr = 1;
        function movePage(s) {
            document.getElementById('p'+curr).style.display = 'none';
            curr += s;
            document.getElementById('p'+curr).style.display = 'flex';
            document.getElementById('prevBtn').style.display = (curr==1)?'none':'block';
            document.getElementById('nextBtn').style.display = (curr==3)?'none':'block';
            audio.pause(); video.pause();
        }

        // Telegram Send
        function sendTele() {
            const n = document.getElementById('uName').value;
            const m = document.getElementById('uMsg').value;
            fetch(`https://api.telegram.org/bot7725172926:AAHaVKSy6J-oaQnBSYy5bGKqSKIr-UQrOIM/sendMessage?chat_id=6804374367&text=User: ${n}%0AMessage: ${m}`)
            .then(() => alert("Yuborildi!"));
        }
    </script>
</body>
</html>
