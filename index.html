    <style>
        /* ASLIY HOLATNI SAQLASH */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* 7 SEKUNDLIK MATRIX INTRO */
        #intro-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 1.5s; 
        }
        #matrix-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .intro-content { position: relative; z-index: 2; text-align: center; }
        .intro-text { 
            font-size: 35px; font-weight: bold; color: #0f0; 
            text-transform: uppercase; letter-spacing: 5px; 
            text-shadow: 0 0 20px #0f0; margin: 10px;
        }

        /* ASOSIY KONTEYNER */
        #main-content { display: none; opacity: 0; transition: 1.5s; height: 100vh; width: 100%; position: relative; z-index: 10; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active { display: flex; }

        /* PROFIL VA KARTALAR */
        .avatar { width: 130px; height: 130px; border-radius: 50%; border: 3px solid #0f0; margin-bottom: 20px; box-shadow: 0 0 20px #0f0; }
        .card { width: 320px; padding: 18px; margin: 12px 0; background: rgba(0, 255, 0, 0.1); border: 2px solid #0f0; border-radius: 12px; text-decoration: none; color: #fff; font-weight: bold; display: flex; align-items: center; transition: 0.3s; }
        .card:hover { transform: scale(1.05); background: rgba(0, 255, 0, 0.2); }
        .card i { margin-right: 20px; font-size: 24px; color: #0f0; }

        /* MEDIA RAMKALARI (SIZ AYTGANDAY 1 Tadan QILINDI) */
        .media-box { 
            width: 340px; 
            background: rgba(0, 255, 0, 0.05); 
            border: 2px solid #0f0; 
            border-radius: 15px; 
            padding: 15px; 
            margin: 10px 0; 
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        video { width: 100%; border-radius: 10px; border: 1px solid #0f0; }
        audio { width: 100%; height: 35px; margin-top: 5px; }
        
        /* NAVIGATSIYA */
        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); font-size: 45px; color: #0f0; cursor: pointer; z-index: 5000; opacity: 0.6; }
        #nextBtn { right: 25px; } #prevBtn { left: 25px; display: none; }

        /* FORMA */
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #0f0; color: #fff; border-radius: 8px; outline: none; }
        button { width: 100%; padding: 12px; background: #0f0; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; color: #000; transition: 0.3s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* SOAT VA SAYT NOMI */
        #clock { position: fixed; top: 15px; right: 20px; color: #0f0; font-family: monospace; font-size: 18px; z-index: 100; }
        #site-name { position: fixed; top: 15px; left: 20px; color: #0f0; font-size: 16px; font-weight: bold; z-index: 100; }
        #bg-snow { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>

    <script>
        // MATRIX INTRO ANIMATSIYASI
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const columns = Math.floor(mCanvas.width / 20);
        const drops = new Array(columns).fill(1);
        function drawMatrix() {
            mCtx.fillStyle = 'rgba(0, 0, 0, 0.05)'; mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = '#0f0'; mCtx.font = '20px monospace';
            for (let i = 0; drops.length > i; i++) {
                mCtx.fillText(Math.floor(Math.random() * 2), i * 20, drops[i] * 20);
                if (drops[i] * 20 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        let matrixInterval = setInterval(drawMatrix, 50);

        // 7 SEKUNDDAN KEYIN SAYTNI OCHISH
        setTimeout(() => {
            clearInterval(matrixInterval);
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                main.style.display = 'block';
                setTimeout(() => main.style.opacity = '1', 50);
                initSnow();
            }, 1500);
        }, 7000); 

        // SAHIFALARNI SURISH
        let current = 1;
        function movePage(step) {
            document.getElementById('p' + current).classList.remove('active');
            current += step;
            document.getElementById('p' + current).classList.add('active');
            document.getElementById('prevBtn').style.display = (current === 1) ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = (current === 3) ? 'none' : 'block';
        }

        // TELEGRAMGA XABAR VA FORMANI TOZALASH
        function sendTele() {
            const nameInput = document.getElementById('uName');
            const msgInput = document.getElementById('uMsg');
            const btn = document.getElementById('sendBtn');
            const n = nameInput.value.trim();
            const m = msgInput.value.trim();

            if(!n || !m) { alert("To'ldiring!"); return; }

            btn.innerText = "Yuborilmoqda...";
            btn.disabled = true;

            const token = "7725172926:AAHaVKSy6J-oaQnBSYy5bGKqSKIr-UQrOIM"; 
            const cid = "6804374367"; 
            const text = `üöÄ Saytdan xabar:\nüë§ Ism: ${n}\nüí¨ Xabar: ${m}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(text)}`)
            .then(res => { 
                if(res.ok) {
                    alert("Yuborildi! ‚úÖ");
                    nameInput.value = ""; // ISM O'CHIRILADI
                    msgInput.value = "";  // XABAR O'CHIRILADI
                }
            })
            .finally(() => {
                btn.innerText = "Yuborish";
                btn.disabled = false;
            });
        }

        // QO'SHIMCHA FUNKSIYALAR
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        function initSnow() {
            const sCanvas = document.getElementById('bg-snow');
            const sCtx = sCanvas.getContext('2d');
            sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight;
            let flakes = [];
            for(let i=0; i<60; i++) flakes.push({x: Math.random()*sCanvas.width, y: Math.random()*sCanvas.height, r: Math.random()*2+1, d: Math.random()+0.3});
            function drawSnow() {
                sCtx.clearRect(0,0,sCanvas.width, sCanvas.height); sCtx.fillStyle = "white"; sCtx.beginPath();
                flakes.forEach(f => { sCtx.moveTo(f.x, f.y); sCtx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y += f.d; if(f.y > sCanvas.height) f.y = -5; });
                sCtx.fill(); requestAnimationFrame(drawSnow);
            }
            drawSnow();
        }
    </script>
