<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text-main: #1a1a1a; --text-sec: #666666; --accent: #007bff; --grid: #e5e7eb; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: var(--bg); 
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px); 
            background-size: 25px 25px; 
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
        }

        .container { max-width: 500px; width: 90%; padding: 40px 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 120px; }
        
        .header-info { width: 100%; display: flex; justify-content: space-between; font-size: 12px; font-weight: 600; color: var(--text-sec); margin-bottom: 40px; }
        
        .avatar-circle { width: 120px; height: 120px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; border: 1px solid #e5e7eb; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        h1 { font-size: 28px; margin: 0; font-weight: 800; }

        /* Cyber Security Specialist Animatsiyasi */
        .typing-container { margin: 5px 0 15px; height: 20px; }
        .sub-text-anim { 
            color: var(--accent); 
            font-weight: 600; 
            font-size: 16px;
            border-right: 2px solid var(--accent);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3.5s steps(30, end), blink 0.5s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent) } }

        /* Motivatsion matn */
        .motivation-box { text-align: center; max-width: 85%; margin: 15px 0 30px; }
        .motivation-box p { font-size: 15px; line-height: 1.6; color: #4b5563; }
        .problem { border-bottom: 2px solid #fbbf24; color: #1f2937; font-weight: 500; }
        .code-link { background-color: #1f2937; color: #ffffff; padding: 2px 8px; border-radius: 6px; font-weight: 500; }
        
        .section-title { width: 100%; text-align: left; font-size: 13px; font-weight: 700; color
